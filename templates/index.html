<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabetoWeb - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .jumbotron {
            background-color: white;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .jumbotron h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .jumbotron p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Bienvenue sur DiabetoWeb</h1>
            <p class="lead">Votre plateforme sécurisée de gestion de patients et d'aide au diagnostic du diabète par l'intelligence artificielle.</p>
            <hr class="my-4">
            <p>Accédez à votre espace pour gérer les dossiers de vos patients et obtenir des prédictions.</p>
            <a class="btn btn-primary btn-lg" href="/login" role="button">Se connecter</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
