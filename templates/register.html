<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription - DiabetoWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('/static/images/background.jpg'); /* adapte le chemin */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;                 /* hauteur de 100% de la fenêtre */
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .jumbotron {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input.form-control {
            margin-top: 10px;
        }
        button.btn-primary {
            margin-top: 20px;
            width: 100%;
        }
        .form-toggle {
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Inscription</h1>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required class="form-control" />
            <input type="email" name="email" placeholder="Adresse e-mail" required class="form-control" />
            <input type="password" name="password" placeholder="Mot de passe" required class="form-control" />
            <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required class="form-control" />
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <div class="form-toggle">
            Déjà un compte ? <a href="/login">Connectez-vous</a>.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
